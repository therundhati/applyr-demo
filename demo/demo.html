<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Applyr</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="appWrapper">

    <!-- JOBS VIEW -->
    <div id="jobsView" class="view active">
      <div id="cardContainer"></div>
    </div>

    <!-- DASHBOARD VIEW -->
    <div id="dashboardView" class="view">
      <h2>Dashboard</h2>

      <div class="dashboard-section">
        <h3>Applied</h3>
        <ul id="appliedList"></ul>
      </div>

      <div class="dashboard-section">
        <h3>Skipped</h3>
        <ul id="skippedList"></ul>
      </div>
    </div>

    <!-- PROFILE VIEW -->
    <div id="profileView" class="view">
      <h2>Profile</h2>

      <div class="profile-field"><strong>Name:</strong> Arundhati Dixit</div>
      <div class="profile-field"><strong>Resume:</strong> cv.pdf</div>

      <div class="profile-field">
        <strong>Education:</strong>
        <button>Edit</button>
      </div>

      <div class="profile-field">
        <strong>Professional Background:</strong>
        <button>Edit</button>
      </div>
    </div>

    <!-- COVER LETTER MODAL -->
    <div id="modalOverlay" class="hidden">
      <div class="modal">
        <h3>AI Generated Cover Letter</h3>
        <textarea id="coverLetterText"></textarea>

        <div class="modal-actions">
          <button id="applyWithout">Apply Without</button>
          <button id="modifyLetter">Modify</button>
          <button id="submitLetter">Submit</button>
        </div>
      </div>
    </div>

    <!-- BOTTOM NAV -->
    <div class="bottom-nav">
      <button onclick="switchView('jobsView')">Jobs</button>
      <button onclick="switchView('dashboardView')">Dashboard</button>
      <button onclick="switchView('profileView')">Profile</button>
    </div>

  </div>

  <script src="jobs.js"></script>
  <script src="app.js"></script>
</body>
</html>
